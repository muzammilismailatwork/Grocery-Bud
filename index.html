<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Grocery Bud</title>
</head>
<body>
    <div class="container-fluid main">
        <div class="groceryItemsArea d-flex flex-column">
            <div class="row">
                <div class="col">
                    <h1 class="heading mt-3">Grocery Bud</h1>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-1"></div>
                <div class="col-8 m-0 p-0">
                    <input type="text" class="w-100 input">
                </div>
                <div class="col-2 m-0 p-0">
                    <button class="w-100 addBtn">Add</button>
                </div>
                <div class="col-1"></div>
            </div>
    
            <!-- Grocery Items List -->
            <div class="grocery-list">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-8">
                        <h6>Eggs</h6>
                    </div>
                    <div class="col-1 text-end">
                        <button class="icon"><i class="fa-regular fa-pen-to-square"></i></button>
                    </div>
                    <div class="col-1 text-start">
                        <button class="icon"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-8">
                        <h6>Milk</h6>
                    </div>
                    <div class="col-1 text-end">
                        <button class="icon"><i class="fa-regular fa-pen-to-square"></i></button>
                    </div>
                    <div class="col-1 text-start">
                        <button class="icon"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-8">
                        <h6>Fish</h6>
                    </div>
                    <div class="col-1 text-end">
                        <button class="icon"><i class="fa-regular fa-pen-to-square"></i></button>
                    </div>
                    <div class="col-1 text-start">
                        <button class="icon"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
    
            <!-- Clear Items Button (moved to the bottom) -->
            <div class="row text-center mt-auto mb-2">
                <div class="col-1"></div>
                <div class="col-10 m-0 p-0">
                    <button class="clearBtn w-100">Clear items</button>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
